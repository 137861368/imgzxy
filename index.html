
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>一休github简易图床系统</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            h1 {
                text-align: center;
            }
            .sidebar {
                width: 25%;
                overflow-y: auto;
                padding: 20px;
                background-color: #f7f7f7;
                border-right: 1px solid #ddd;
            }
            .content {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
            }
            .collapsible {
                cursor: pointer;
                padding: 10px;
                text-align: left;
                background-color: #f2f2f2;
                border: none;
                outline: none;
                font-size: 15px;
                width: 100%;
                transition: 0.4s;
            }
            .active, .collapsible:hover {
                background-color: #ccc;
            }
            .content-section {
                padding: 0 18px;
                display: none;
                overflow: hidden;
                background-color: #f9f9f9;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
                text-align: left;
            }
            img {
                max-width: 100px;
                height: auto;
            }
            .link {
                color: blue;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h1>目录</h1>
    
                <button class="collapsible" data-path="blog">blog</button>
                <div class="content-section">
                    
                <button class="collapsible" data-path="blog/bg">&nbsp;&nbsp;&nbsp;&nbsp;bg</button>
                <div class="content-section">
                    
                </div>
                
                <button class="collapsible" data-path="blog/logo">&nbsp;&nbsp;&nbsp;&nbsp;logo</button>
                <div class="content-section">
                    
                </div>
                
                <button class="collapsible" data-path="blog/pay">&nbsp;&nbsp;&nbsp;&nbsp;pay</button>
                <div class="content-section">
                    
                </div>
                
                <button class="collapsible" data-path="blog/svg">&nbsp;&nbsp;&nbsp;&nbsp;svg</button>
                <div class="content-section">
                    
                </div>
                
                </div>
                
        </div>
        <div class="content">
            <h1>图片信息</h1>
            <table id="image-table">
                <tr>
                    <th>缩略图</th>
                    <th>HTTPS 访问地址</th>
                    <th>jsdelivr CDN 加速地址</th>
                </tr>
    
            </table>
        </div>
        <script>
            var coll = document.getElementsByClassName("collapsible");
            var imageTable = document.getElementById("image-table");
            var tableContent = {'blog/bg': [('bg1.jpg', 'https://github.com/yixiu001/Figurebed/raw/main/blog/bg/bg1.jpg', 'https://cdn.jsdelivr.net/gh/yixiu001/Figurebed@main/blog/bg/bg1.jpg'), ('bg2.jpg', 'https://github.com/yixiu001/Figurebed/raw/main/blog/bg/bg2.jpg', 'https://cdn.jsdelivr.net/gh/yixiu001/Figurebed@main/blog/bg/bg2.jpg'), ('bg3.jpg', 'https://github.com/yixiu001/Figurebed/raw/main/blog/bg/bg3.jpg', 'https://cdn.jsdelivr.net/gh/yixiu001/Figurebed@main/blog/bg/bg3.jpg'), ('bg4.jpg', 'https://github.com/yixiu001/Figurebed/raw/main/blog/bg/bg4.jpg', 'https://cdn.jsdelivr.net/gh/yixiu001/Figurebed@main/blog/bg/bg4.jpg')]};
            var firstDirectory = "blog";

            function populateTable(directory) {
                while (imageTable.rows.length > 1) {
                    imageTable.deleteRow(1);
                }
                if (tableContent[directory]) {
                    tableContent[directory].forEach(function(item) {
                        var row = imageTable.insertRow();
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML = '<img src="' + item[1] + '" alt="' + item[0] + '">';
                        cell2.innerHTML = '<span class="link" onclick="copyToClipboard('' + item[1] + '')">' + item[1] + '</span>';
                        cell3.innerHTML = '<span class="link" onclick="copyToClipboard('' + item[2] + '')">' + item[2] + '</span>';
                    });
                }
            }

            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    var active = document.querySelector('.collapsible.active');
                    if (active && active !== this) {
                        active.classList.remove('active');
                        active.nextElementSibling.style.display = 'none';
                    }
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                    populateTable(this.getAttribute("data-path"));
                });
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(function() {
                    alert('链接已复制: ' + text);
                }, function(err) {
                    console.error('复制失败: ', err);
                });
            }

            // 默认展开第一个目录并显示其内容
            if (firstDirectory) {
                populateTable(firstDirectory);
                var firstCollapsible = document.querySelector('.collapsible[data-path="' + firstDirectory + '"]');
                firstCollapsible.classList.add("active");
                firstCollapsible.nextElementSibling.style.display = "block";
            }
        </script>
    </body>
    </html>
